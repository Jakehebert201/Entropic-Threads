<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Entropic Threads</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Entropic Threads</h1>
        <p class="tagline">Weave braids of generators to spin strings into infinity.</p>
      </header>

      <section class="stats">
        <div class="stat">
          <span>Strings</span>
          <span id="strings" class="stat-value">0</span>
        </div>
      </section>

      <section>
        <h2>Generator Array</h2>
        <div class="gen-global-actions">
          <button id="max-all" type="button">Max All Generators</button>
        </div>
        <div class="gen-header">
          <span>Generator</span>
          <span>Units</span>
          <span>Bought</span>
          <span>Multiplier</span>
          <span>Cost</span>
          <span>Actions</span>
        </div>
        <div id="gens"></div>
      </section>
      <footer class="app-footer">
        <button id="delete-save" type="button">Delete Save Data</button>
      </footer>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
