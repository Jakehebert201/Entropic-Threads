<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Entropic Threads</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, rgba(120, 115, 255, 0.15), transparent 60%);
      }
      .app {
        max-width: 960px;
        margin: 0 auto;
      }
      header {
        margin-bottom: 24px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(1.8rem, 3vw, 2.6rem);
      }
      .tagline {
        margin: 0;
        color: rgba(0, 0, 0, 0.65);
      }
      .stats {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 24px;
        padding: 16px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.55);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
        backdrop-filter: blur(8px);
      }
      .stat {
        display: flex;
        flex-direction: column;
        min-width: 140px;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(0, 0, 0, 0.55);
      }
      .stat-value {
        font-size: 1.6rem;
        font-weight: 600;
        margin-top: 6px;
        color: #242424;
      }
      h2 {
        margin: 32px 0 16px;
      }
      #gens {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .gen-global-actions {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 12px;
      }
      .gen-global-actions button {
        padding: 0.5rem 1rem;
      }
      .app-footer {
        margin-top: 36px;
        display: flex;
        justify-content: flex-end;
      }
      button {
        cursor: pointer;
        padding: 0.45rem 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.7);
        transition: transform 0.12s ease, background 0.12s ease;
      }
      button:hover:not(:disabled) {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.95);
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .gen-header,
      .gen-row {
        display: grid;
        grid-template-columns: minmax(180px, 1.3fr) repeat(4, minmax(120px, 1fr)) auto;
        align-items: center;
        gap: 12px;
      }
      .gen-header {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(0, 0, 0, 0.58);
        padding-bottom: 4px;
      }
      .gen-row {
        margin: 4px 0;
      }
      .gen-header span:not(:first-child),
      .gen-row span:not(:first-child) {
        justify-self: center;
        text-align: center;
      }
      .gen-row-buttons {
        display: flex;
        gap: 6px;
        justify-self: end;
      }
      #delete-save {
        border-color: rgba(196, 30, 58, 0.5);
        color: rgba(180, 25, 48, 0.92);
      }
      #delete-save:hover:not(:disabled) {
        background: rgba(255, 230, 236, 0.9);
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at top, rgba(60, 55, 155, 0.4), #0f1017 70%);
          color: #f4f4f8;
        }
        .stats {
          background: rgba(21, 21, 31, 0.65);
          box-shadow: 0 12px 42px rgba(0, 0, 0, 0.45);
        }
        .stat {
          color: rgba(255, 255, 255, 0.65);
        }
        .stat-value {
          color: #ffffff;
        }
        button {
          background: rgba(40, 40, 55, 0.8);
          border-color: rgba(255, 255, 255, 0.2);
          color: inherit;
        }
        button:hover:not(:disabled) {
          background: rgba(80, 80, 120, 0.8);
        }
        .gen-header {
          color: rgba(255, 255, 255, 0.7);
        }
        #delete-save {
          border-color: rgba(230, 90, 110, 0.4);
          color: rgba(255, 145, 165, 0.9);
        }
        #delete-save:hover:not(:disabled) {
          background: rgba(95, 45, 60, 0.85);
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Entropic Threads</h1>
        <p class="tagline">Weave braids of generators to spin strings into infinity.</p>
      </header>

      <section class="stats">
        <div class="stat">
          <span>Strings</span>
          <span id="strings" class="stat-value">0</span>
        </div>
      </section>

      <section>
        <h2>Generator Array</h2>
        <div class="gen-global-actions">
          <button id="max-all" type="button">Max All Generators</button>
        </div>
        <div class="gen-header">
          <span>Generator</span>
          <span>Units</span>
          <span>Bought</span>
          <span>Multiplier</span>
          <span>Cost</span>
          <span>Actions</span>
        </div>
        <div id="gens"></div>
      </section>
      <footer class="app-footer">
        <button id="delete-save" type="button">Delete Save Data</button>
      </footer>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
