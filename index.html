<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Entropic Threads</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Entropic Threads</h1>
        <p class="tagline">Weave braids of generators to spin strings into infinity.</p>
      
      <nav class="tabs">
        <button data-tab="game" class="tab-btn active">Game</button>
        <button data-tab="stats" class="tab-btn">Stats</button>
        <button data-tab="settings" class="tab-btn">Settings</button>
      </nav>
      </header>
<!-- Game tab content -->
      <section id="tab-game" class="tab-view active">
        <div class="stats">
          <div class="stat">
            <span>Strings</span>
            <span id="strings" class="stat-value">0</span>
          </div>
        </div>
        <h2>Generator Array</h2>
        <div class="gen-global-actions">
          <button id="max-all" type="button">Max All Generators (M)</button>
        </div>
        <div class="gen-header">
          <span>Generator</span>
          <span>Units</span>
          <span>Bought</span>
          <span>Multiplier</span>
          <span>Cost</span>
          <span>Actions</span>
        </div>
        <div id="gens"></div>
      </section>
<!-- Stats tab content -->
      <section id="tab-stats" class="tab-view">
        <h2> Player Stats</h2>
        <div id="stats-container"></div>
      </section>
<!-- Settings tab content -->
      <section id="tab-settings" class="tab-view">
        <h2> Settings</h2>
        <div id="settings-container"></div>
      </section>
<!-- Footer -->
      <footer class="app-footer">
        <button id="delete-save" type="button">Delete Save Data</button>
      </footer>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
